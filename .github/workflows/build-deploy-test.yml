name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print Secret
        env:
          MY_SECRET: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "$MY_SECRET" > secret.txt
          # Use the file securely
          cat secret.txt